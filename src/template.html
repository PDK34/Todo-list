      </header>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Projects</div>
            <div class="add-project-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"/></svg></div>
        </div>
        <div class="project-items"></div>
    </div>
    <div id="info-container" class="hidden">
  <div class="info-modal">
    <span class="info-close">&#10006</span>
    <div class="info-text">
      <h2>--About--</h2>
      <p>
        A basic project-based Todo app<br>
        – Add or remove new projects, accessible from the side bar<br>
        – Double-click todos to mark them as complete<br>
        – Edit or delete tasks easily<br>
        – Set priority for your todos<br>
        – All data is stored in localStorage of your browser for later use
      </p>
    </div>
  </div>
</div>

    <div class="todo-list">
  

        <div class="todo-header">  
        <div class="title"></div>
         <div class="add-todo-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"/></svg></div>
        </div>
        <div id="form-container" class="hidden">  
              <form id="newTodoForm" class="todo-form">
    
              <div>
                  <input type="text" id="title" placeholder="Title" required />
                  <label style="display: flex; gap: 1rem; align-items: center;">Due date:<input type="date" id="dueDate" required />
                  </label>  
              </div>

              <div>
                    <textarea id="desc" placeholder="Description" rows="1" cols="49"></textarea>
              </div>
    
            <div class="form-actions">
      
                  <div class="check-priority">
                     <label for="check">Done:<input type="checkbox" id="check" /></label>
        
                <label>
                    Priority:
                    <select id="priority">
                  <option value="0">Normal</option>
                  <option value="1">Moderate</option>
                  <option value="2">Urgent</option>
                  </select>
                </label>
             </div>

            <div>
              <button type="submit" class="submit">Add</button>
            </div>

          </div>

         </form>
        </div>

        <div class="todo-items">
          
          </div>
          </div>
        </div>
  </div>
